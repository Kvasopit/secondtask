<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="app">
    <button @click="addCard">Добавить карточку</button>
    <div class="columns">
        <div class="column" id="column-1">
            <h2>Новые</h2>
            <div v-for="(card, index) in columns[0]" :key="index" class="card">
                <h3>{{ card.title }}</h3>
                <button @click="addTask(card)">Добавить пункт</button>
            </div>
        </div>
    </div>
</div>

<!-- Подключаем Vue -->
<script src="js/vue.min.js"></script>
<!-- Подключаем main.js -->
<script src="js/main.js"></script>
</body>
</html>
